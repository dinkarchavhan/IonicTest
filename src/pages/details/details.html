<ion-header>
  <ion-navbar>
    <ion-title>details</ion-title>
    <ion-buttons left>
        
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


  <ion-content fullscreen>
    <ion-list>
        <ion-avatar slot="start" style="width:19%">
            <img [src]="item.image">
          </ion-avatar>
      <ion-item style="margin:24%;margin-top:-18%">        
        <ion-label>
          <h2>Name:{{item.name}}</h2>
          <h3>Title:{{item.species}}</h3>
          <p>Description:{{item.location.name}}</p>
        </ion-label>
      </ion-item>
      
    </ion-list>
  </ion-content>
