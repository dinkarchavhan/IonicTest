<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchItems($event)" autocomplete="on"></ion-searchbar>
    <button ion-item *ngFor="let item of itemsOfResult;let i = index" (click)="itemTapped($event, item)">     
      {{item.name}}
      <div class="item-note" item-end>
        {{item.status}}
      </div>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
